name: MyTEST

on:
  push:
    branches: 
      - master
      - release-1.0
  pull_request:
    branches:
      - master
      - release-1.0

jobs:
   build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
