version: '3.1'

services:
  edgenet-headnode:
    container_name: edgenet-headnode
    restart: always
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    image: edgenet-headnode:v1.0.0
    volumes:
      - /etc/kubernetes/:/etc/kubernetes/
      - ~/.kube/:/root/.kube/
    ports:
      - 8181
    network_mode: host
