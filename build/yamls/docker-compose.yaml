version: '3.1'

services:
  nodelabeler:
    container_name: nodelabeler
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/nodelabeler/Dockerfile
    image: nodelabeler:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  selectivedeployment:
    container_name: selectivedeployment
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/selectivedeployment/Dockerfile
    image: selectivedeployment:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  tenant:
    container_name: tenant
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/tenant/Dockerfile
    image: tenant:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  tenantregistrationrequest:
    container_name: tenantregistrationrequest
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/tenantregistrationrequest/Dockerfile
    image: tenantregistrationrequest:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  userregistrationrequest:
    container_name: userregistrationrequest
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/userregistrationrequest/Dockerfile
    image: userregistrationrequest:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  acceptableusepolicy:
    container_name: acceptableusepolicy
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/acceptableusepolicy/Dockerfile
    image: acceptableusepolicy:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  emailverification:
    container_name: emailverification
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/emailverification/Dockerfile
    image: emailverification:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  nodecontribution:
    container_name: nodecontribution
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/nodecontribution/Dockerfile
    image: nodecontribution:v1.0.0
    volumes:
      - /etc/kubernetes/:/etc/kubernetes/
      - ~/.kube/:/root/.kube/
      - ~/.ssh/:/root/.ssh/
  tenantresourcequota:
    container_name: tenantresourcequota
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/tenantresourcequota/Dockerfile
    image: tenantresourcequota:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  subnamespace:
    container_name: subnamespace
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/subnamespace/Dockerfile
    image: subnamespace:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
  vpnpeer:
    container_name: vpnpeer
    restart: always
    build:
      context: ../../
      dockerfile: ./build/images/vpnpeer/Dockerfile
    image: vpnpeer:v1.0.0
    volumes:
      - ~/.kube/:/root/.kube/
    network_mode: host
    cap_add:
      - NET_ADMIN