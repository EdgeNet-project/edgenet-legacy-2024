apiVersion: v1
kind: Namespace
metadata:
  name: edgenet
---
apiVersion: v1
kind: Secret
metadata:
  name: configs-secret
  namespace: edgenet
type: Opaque
stringData:
  # MaxMind GeoIP2 precision API keys
  maxmind-account-id: ""
  maxmind-license-key: ""
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: selectivedeployments.apps.edgenet.io
spec:
  group: apps.edgenet.io
  versions:
    - name: v1alpha2
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.ready
        - name: Status
          type: string
          jsonPath: .status.state
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - workloads
                - clusterAffinity
              properties:
                workloads:
                  type: object
                  properties:
                    deployment:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    daemonset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    statefulset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    job:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    cronjob:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                clusterAffinity:
                  type: array
                  items:
                    type: object
                    properties:
                      matchExpressions:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                            operator:
                              enum:
                                - In
                                - NotIn
                                - Exists
                                - DoesNotExist
                              type: string
                            values:
                              type: array
                              items:
                                type: string
                                pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                      matchLabels:
                        x-kubernetes-preserve-unknown-fields: true
                clusterReplicas:
                  type: integer
                  minimum: 1
            status:
              type: object
              properties:
                state:
                  type: string
                message:
                  type: string
                clusterRefs:
                  type: array
                  items:
                    type: object
                    properties:
                      uuid:
                        type: string
                      server:
                        type: string
                      location:
                        type: string
                      workloads:
                        type: object
                        properties:
                          deployment:
                            type: array
                            items:
                              type: object
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
                          daemonset:
                            type: array
                            items:
                              type: object
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
                          statefulset:
                            type: array
                            items:
                              type: object
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
                          job:
                            type: array
                            items:
                              type: object
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
                          cronjob:
                            type: array
                            items:
                              type: object
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
    - name: v1alpha1
      served: false
      storage: false
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.ready
        - name: Status
          type: string
          jsonPath: .status.state
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - workloads
                - selector
              properties:
                workloads:
                  type: object
                  properties:
                    deployment:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    daemonset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    statefulset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    job:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    cronjob:
                      type: array
                      items:
                        type: object
                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                selector:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        enum:
                          - City
                          - State
                          - Country
                          - Continent
                          - Polygon
                      value:
                        type: array
                        items:
                          type: string
                      operator:
                        type: string
                        enum:
                          - In
                          - NotIn
                      quantity:
                        type: integer
                        description: The count of nodes that will be picked for this selector.
                        minimum: 1
                        nullable: true
                  minimum: 1
                recovery:
                  type: boolean
            status:
              type: object
              properties:
                ready:
                  type: string
                state:
                  type: string
                message:
                  type: array
                  items:
                    type: string
  scope: Namespaced
  names:
    plural: selectivedeployments
    singular: selectivedeployment
    kind: SelectiveDeployment
    shortNames:
      - sd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: edgenet
    component: nodelabeler
  name: nodelabeler
  namespace: edgenet
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: edgenet
    component: nodelabeler
  name: edgenet:service:nodelabeler
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list", "patch"]
- apiGroups: ["networking.edgenet.io"]
  resources: ["vpnpeers"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: edgenet
    component: nodelabeler
  name: edgenet:service:nodelabeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edgenet:service:nodelabeler
subjects:
- kind: ServiceAccount
  name: nodelabeler
  namespace: edgenet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: edgenet
    component: nodelabeler
  name: nodelabeler
  namespace: edgenet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgenet
      component: nodelabeler
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edgenet
        component: nodelabeler
    spec:
      containers:
      - command:
        - ./nodelabeler
        image: edgenetio/nodelabeler:v1.0.0-alpha.5
        imagePullPolicy: Always
        name: nodelabeler
        env:
          - name: MAXMIND_ACCOUNT_ID
            valueFrom:
              secretKeyRef:
                name: configs-secret
                key: maxmind-account-id
          - name: MAXMIND_LICENSE_KEY
            valueFrom:
              secretKeyRef:
                name: configs-secret
                key: maxmind-license-key
      priorityClassName: system-cluster-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      serviceAccountName: nodelabeler
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node.kubernetes.io/unschedulable
---
