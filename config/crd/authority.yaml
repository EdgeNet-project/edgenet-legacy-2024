apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: authorities.apps.edgenet.io
spec:
  group: apps.edgenet.io
  version: v1alpha
  scope: Cluster
  subresources:
    status: {}
  names:
    plural: authorities
    singular: authority
    kind: Authority
  additionalPrinterColumns:
    - name: Official Name
      type: string
      JSONPath: .spec.fullname
    - name: Short Name
      type: string
      JSONPath: .spec.shortname
    - name: URL
      type: string
      JSONPath: .spec.url
    - name: Address
      type: string
      JSONPath: .spec.address
    - name: Enabled
      type: boolean
      JSONPath: .status.enabled
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        spec:
          required:
            - fullname
            - shortname
            - url
            - address
            - contact
          properties:
            fullname:
              type: string
            shortname:
              type: string
            url:
              type: string
            address:
              type: string
            contact:
              type: object
              required:
                - username
                - firstname
                - lastname
                - email
                - phone
              properties:
                username:
                  type: string
                  pattern: "^[a-z0-9]*$"
                firstname:
                  type: string
                lastname:
                  type: string
                email:
                  type: string
                phone:
                  type: string
