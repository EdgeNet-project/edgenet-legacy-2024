apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: nodecontributions.apps.edgenet.io
spec:
  group: apps.edgenet.io
  version: v1alpha
  scope: Namespaced
  subresources:
    status: {}
  names:
    plural: nodecontributions
    singular: nodecontribution
    kind: NodeContribution
    shortNames:
      - nc
  additionalPrinterColumns:
    - name: Hostname
      type: string
      JSONPath: .spec.hostname
    - name: Port
      type: integer
      JSONPath: .spec.port
    - name: Enabled
      type: boolean
      JSONPath: .spec.enabled
    - name: Status
      type: string
      JSONPath: .status.state
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        spec:
          required:
            - hostname
            - port
            - enabled
          properties:
            hostname:
              type: string
            port:
              type: integer
              minimum: 1
            username:
              type: string
            password:
              type: string
            enabled:
              type: boolean
            limitations:
              type: array
              items:
                type: object
                required:
                  - site
                properties:
                  site:
                    type: string
                  project:
                    type: string
                  slice:
                    type: string
