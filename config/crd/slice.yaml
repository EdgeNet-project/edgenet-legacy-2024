apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: slices.apps.edgenet.io
spec:
  group: apps.edgenet.io
  version: v1alpha
  scope: Namespaced
  subresources:
    status: {}
  names:
    plural: slices
    singular: slice
    kind: Slice
  additionalPrinterColumns:
    - name: Type
      type: string
      JSONPath: .spec.type
    - name: Profile
      type: string
      JSONPath: .spec.profile
    - name: TTL
      type: string
      JSONPath: .status.ttl
    - name: Expires
      type: string
      JSONPath: .status.expires
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        spec:
          required:
            - type
            - profile
            - users
          properties:
            type:
              type: string
              enum:
                - Classroom
                - Experiment
                - Testing
                - Development
            profile:
              type: string
              enum:
                - Low
                - Medium
                - High
            ttl:
              type: string
            users:
              type: array
              items:
                type: string
                minimum: 1
            description:
              type: string
