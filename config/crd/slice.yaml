apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: slices.apps.edgenet.io
spec:
  group: apps.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Type
          type: string
          jsonPath: .spec.type
        - name: Profile
          type: string
          jsonPath: .spec.profile
        - name: Expires
          type: string
          jsonPath: .status.expires
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - type
                - profile
                - users
              properties:
                type:
                  type: string
                  enum:
                    - Classroom
                    - Experiment
                    - Testing
                    - Development
                profile:
                  type: string
                  enum:
                    - Low
                    - Medium
                    - High
                users:
                  type: array
                  items:
                    type: object
                    properties:
                      authority:
                        type: string
                      username:
                        type: string
                  minimum: 1
                description:
                  type: string
                renew:
                  type: boolean
            status:
              type: object
              properties:
                expires:
                  type: string
                state:
                  type: string
                message:
                  type: array
                  nullable: true
                  items:
                    type: string
  scope: Namespaced
  names:
    plural: slices
    singular: slice
    kind: Slice
