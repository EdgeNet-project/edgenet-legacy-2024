apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: teams.apps.edgenet.io
spec:
  group: apps.edgenet.io
  version: v1alpha
  scope: Namespaced
  subresources:
    status: {}
  names:
    plural: teams
    singular: team
    kind: Team
  additionalPrinterColumns:
    - name: Description
      type: string
      JSONPath: .spec.description
    - name: Enabled
      type: boolean
      JSONPath: .status.enabled
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        spec:
          required:
            - users
            - description
          properties:
            users:
              type: array
              items:
                type: object
                properties:
                  authority:
                    type: string
                  username:
                    type: string
              minimum: 1
            description:
              type: string
