apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: users.apps.edgenet.io
spec:
  group: apps.edgenet.io
  version: v1alpha
  scope: Namespaced
  subresources:
    status: {}
  names:
    plural: users
    singular: user
    kind: User
  additionalPrinterColumns:
    - name: "First Name"
      type: string
      JSONPath: .spec.firstname
    - name: "Last Name"
      type: string
      JSONPath: .spec.lastname
    - name: Email
      type: string
      JSONPath: .spec.email
    - name: Roles
      type: string
      JSONPath: .spec.roles
    - name: AUP
      type: boolean
      JSONPath: .status.aup.accepted
    - name: Active
      type: boolean
      JSONPath: .status.active
    - name: Approved
      type: boolean
      JSONPath: .status.approved
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        spec:
          required:
            - firstname
            - lastname
            - email
            - password
            - roles
          properties:
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
              format: email
            password:
              type: string
              format: password
              description: Secret
            roles:
              type: array
              items:
                type: string
                enum:
                  - Admin
                  - PI
                  - Manager
                  - Tech
                  - User
              minimum: 1
            url:
              type: string
            bio:
              type: string
