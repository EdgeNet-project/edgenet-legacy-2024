apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: emailverifications.registration.edgenet.io
spec:
  group: registration.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: User
          type: string
          jsonPath: .spec.user
        - name: Verified
          type: boolean
          jsonPath: .spec.verified
        - name: Expiry
          type: string
          jsonPath: .status.expiry
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - email
                - verified
              properties:
                email:
                  type: string
                verified:
                  type: boolean
            status:
              type: object
              properties:
                expiry:
                  type: string
                state:
                  type: string
                message:
                  type: array
                  nullable: true
                  items:
                    type: string
  scope: Cluster
  names:
    plural: emailverifications
    singular: emailverification
    kind: EmailVerification
