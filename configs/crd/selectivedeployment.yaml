apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: selectivedeployments.apps.edgenet.io
spec:
  group: apps.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.ready
        - name: Status
          type: string
          jsonPath: .status.state
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - workloads
                - selector
              properties:
                workloads:
                  type: object
                  properties:
                    deployment:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    daemonset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    statefulset:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    job:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                    cronjob:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      nullable: true
                selector:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        enum:
                          - City
                          - State
                          - Country
                          - Continent
                          - Polygon
                      value:
                        type: array
                        items:
                          type: string
                      operator:
                        type: string
                        enum:
                          - In
                          - NotIn
                      quantity:
                        type: integer
                        description: The count of nodes that will be picked for this selector.
                        minimum: 1
                        nullable: true
                  minimum: 1
                recovery:
                  type: boolean
            status:
              type: object
              properties:
                ready:
                  type: string
                state:
                  type: string
                message:
                  type: array
                  items:
                    type: string
  scope: Namespaced
  names:
    plural: selectivedeployments
    singular: selectivedeployment
    kind: SelectiveDeployment
    shortNames:
      - sd
