apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: subnamespaces.core.edgenet.io
spec:
  group: core.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Type
          type: string
          jsonPath: .spec.type
        - name: Profile
          type: string
          jsonPath: .spec.profile
        - name: Expiry
          type: string
          jsonPath: .status.expiry
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - type
                - profile
                - users
              properties:
                resources:
                  type: object
                  properties:
                    cpu:
                      type: string
                    memory:
                      type: string
                inheritance:
                  type: object
                  properties:
                    networkpolicy:
                      type: boolean
                    rbac:
                      type: boolean
                expiry:
                  type: string
                  format: date
                  nullable: true
            status:
              type: object
              properties:
                state:
                  type: string
                message:
                  type: array
                  nullable: true
                  items:
                    type: string
  scope: Namespaced
  names:
    plural: subnamespaces
    singular: subnamespace
    kind: Subnamespace
