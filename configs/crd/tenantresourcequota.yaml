apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tenantresourcequotas.core.edgenet.io
spec:
  group: core.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - claim
              properties:
                claim:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - cpu
                      - memory
                    properties:
                      name:
                        type: string
                        enum:
                          - Default
                          - Privilege
                          - Reward
                      cpu:
                        type: string
                      memory:
                        type: string
                      expiry:
                        type: string
                        format: date
                        nullable: true
                drop:
                  type: array
                  nullable: true
                  items:
                    type: object
                    required:
                      - name
                      - cpu
                      - memory
                    properties:
                      name:
                        type: string
                        enum:
                          - Equilibrate
                          - Temporary
                      cpu:
                        type: string
                      memory:
                        type: string
                      expiry:
                        type: string
                        format: date
            status:
              type: object
              properties:
                state:
                  type: string
                message:
                  type: array
                  nullable: true
                  items:
                    type: string
  scope: Cluster
  names:
    plural: tenantresourcequotas
    singular: tenantresourcequota
    kind: TenantResourceQuota
    shortNames:
      - trq
