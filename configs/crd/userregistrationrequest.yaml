apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: userrequests.registration.edgenet.io
spec:
  group: registration.edgenet.io
  versions:
    - name: v1alpha
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: "Tenant"
          type: string
          jsonPath: .spec.tenant
        - name: "First Name"
          type: string
          jsonPath: .spec.firstname
        - name: "Last Name"
          type: string
          jsonPath: .spec.lastname
        - name: Email
          type: string
          jsonPath: .spec.email
        - name: Expiry
          type: string
          jsonPath: .status.expiry
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - tenant
                - firstname
                - lastname
                - email
              properties:
                tenant:
                  type: string
                  pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
                firstname:
                  type: string
                lastname:
                  type: string
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum:
                    - Owner
                    - Admin
                    - Collaborator
                  default: Collaborator
                approved:
                  type: boolean
            status:
              type: object
              properties:
                emailverified:
                  type: boolean
                expiry:
                  type: string
                  format: dateTime
                  nullable: true
                state:
                  type: string
                message:
                  type: array
                  nullable: true
                  items:
                    type: string
  scope: Cluster
  names:
    plural: userrequests
    singular: userrequest
    kind: UserRequest
    shortNames:
      - urr
