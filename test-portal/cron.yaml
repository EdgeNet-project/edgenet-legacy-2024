cron:
- description: "update nodes in the database"
  url: /update_nodes
  schedule: every 10 mins
  retry_parameters:
     min_backoff_seconds: 2.5
     max_doublings: 5

- description: "update configurations in the database"
  url: /update_configs
  schedule: every 10 mins
  retry_parameters:
     min_backoff_seconds: 2.5
     max_doublings: 5

