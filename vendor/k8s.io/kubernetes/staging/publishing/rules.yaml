recursive-delete-patterns:
- BUILD
- "*/BUILD"
- BUILD.bazel
- "*/BUILD.bazel"
- Gopkg.toml
rules:
- destination: code-generator
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/code-generator
    name: master
- destination: apimachinery
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/apimachinery
    name: master
- destination: api
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/api
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
- destination: client-go
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/client-go
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
    - repository: api
      branch: master
  smoke-test: |
    # assumes GO111MODULE=on
    go build ./...
    go test ./...
- destination: component-base
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/component-base
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
- destination: apiserver
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/apiserver
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
    - repository: api
      branch: master
    - repository: client-go
      branch: master
    - repository: component-base
      branch: master
- destination: kube-aggregator
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/kube-aggregator
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
    - repository: api
      branch: master
    - repository: client-go
      branch: master
    - repository: apiserver
      branch: master
    - repository: component-base
      branch: master
    - repository: code-generator
      branch: master
- destination: sample-apiserver
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/sample-apiserver
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
    - repository: api
      branch: master
    - repository: client-go
      branch: master
    - repository: apiserver
      branch: master
    - repository: code-generator
      branch: master
    - repository: component-base
      branch: master
    required-packages:
    - k8s.io/code-generator
  smoke-test: |
    # assumes GO111MODULE=on
    go build .
- destination: sample-controller
